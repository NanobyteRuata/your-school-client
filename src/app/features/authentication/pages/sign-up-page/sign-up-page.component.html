<div class="sign-up-wrapper">
  <h1 class="sign-up-title">Welcome to Your School</h1>
  <h3 class="sign-up-subtitle">Please Sign Up!</h3>
  <form
    class="sign-up-form"
    [formGroup]="signUpForm"
    (ngSubmit)="onSignUpSubmit()"
  >
    <mat-form-field appearance="standard">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="fullName" />
      <mat-error *ngIf="checkFieldValidity('fullName')">{{
        getFieldInvalidMessage("fullName")
      }}</mat-error>
      <a
        *ngIf="signUpForm.value.fullName"
        tabindex="-1"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="onClearClick('fullName')"
      >
        <mat-icon>close</mat-icon>
      </a>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="checkFieldValidity('email')">{{
        getFieldInvalidMessage("email")
      }}</mat-error>
      <a
        *ngIf="signUpForm.value.email"
        tabindex="-1"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="onClearClick('email')"
      >
        <mat-icon>close</mat-icon>
      </a>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="checkFieldValidity('password')">{{
        getFieldInvalidMessage("password")
      }}</mat-error>
      <a
        *ngIf="signUpForm.value.password"
        tabindex="-1"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="onClearClick('password')"
      >
        <mat-icon>close</mat-icon>
      </a>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Retype Password</mat-label>
      <input matInput type="password" formControlName="retypePassword" />
      <mat-error *ngIf="checkFieldValidity('retypePassword')">{{
        getFieldInvalidMessage("retypePassword")
      }}</mat-error>
      <a
        *ngIf="signUpForm.value.retypePassword"
        tabindex="-1"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="onClearClick('retypePassword')"
      >
        <mat-icon>close</mat-icon>
      </a>
    </mat-form-field>
    <button
      *ngIf="!isSubmitLoading"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!signUpForm.valid || isSubmitLoading"
    >
      Sign Up
    </button>
    <mat-spinner
      *ngIf="isSubmitLoading"
      diameter="20"
      style="align-self: center"
    ></mat-spinner>
    <a class="link" href="" (click)="onGoBackClick($event)">Go Back</a>
  </form>
</div>
